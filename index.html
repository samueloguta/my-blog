<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle">üåì Toggle Theme</button>
    
    <!-- Navigation -->
    <header class="main-header">
        <h1>Welcome to My Blog</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container" id="home">
        <!-- Blog Posts Section -->
        <section class="content-section">
            <article class="blog-post">
                <h2>My First Post</h2>
                <p class="post-meta">Posted on <time datetime="2023-05-15">May 15, 2023</time></p>
                <p>This is my first blog post content...</p>
                <button class="like-btn">üëç Like (<span class="like-count">0</span>)</button>
            </article>
        </section>

        <!-- About Section -->
        <section class="content-section" id="about">
            <h2>About Me</h2>
            <p>I'm a web developer passionate about creating beautiful websites.</p>
        </section>

        <!-- Contact Section -->
        <section class="content-section" id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2023 My Blog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
